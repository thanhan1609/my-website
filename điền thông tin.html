<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu Mẫu Đăng Ký Ngân Hàng</title>
    <style>
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>A. PHẦN THÔNG TIN KHÁCH HÀNG</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="dob">Năm sinh:</label>
                <input type="text" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ nơi ở:</label>
                <input type="text" id="address" name="address" required>
            </div>
                        <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook">
                            </div>


            <h2>B. CHỌN DỊCH VỤ</h2>
            <div class="service-quality">
                <p>1. BẠN THÍCH TƯ VẤN NHƯ THẾ NÀO NÀO?</p>
                <div class="checkbox-group">
                                        <label><input type="checkbox" name="online" value="online"> Tư Vấn Online</label>
                    <label><input type="checkbox" name="Trực Tiếp" value="Trực Tiếp"> Tư Vấn Trực Tiếp</label>
                </div>
            </div>

            <!-- Nút "Xong" -->
            <button type="button" id="submit-button" class="submit-button">Xong</button>
            <!-- Chú thích -->
            <p id="note" class="note">* Nhấn nút "Xong" để chuyển đến trang Facebook người tư vấn và liên hệ  .</p>

        </form>
    </div>

    <script>
        document.getElementById("submit-button").addEventListener("click", function () {
            // Kiểm tra các trường có được điền hay chưa
            const form = document.getElementById("registration-form");
            const inputs = form.querySelectorAll("input[required]");
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    alert("Vui lòng điền đầy đủ thông tin: " + input.name);
                }
            });

            // Nếu điền đủ thông tin thì chuyển hướng đến Facebook
            if (allFilled) {
                const facebookURL = "https://www.facebook.com/profile.php?id=100006606918793"; // Thay bằng link Facebook của bạn
                window.location.href = facebookURL; // Chuyển hướng đến trang Facebook
            }
        });
    </script>
</body>
</html>
